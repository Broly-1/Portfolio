  <style>
    /* Loading screen to show immediately while Flutter loads */
    body {
      margin: 0;
      background-color: #1E1E2E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1E1E2E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(198, 160, 246, 0.3);
      border-top-color: #C6A0F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: #C6A0F6;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>
  
  <script>
    // Remove loading screen once Flutter app loads
    let loadingRemoved = false;
    
    function removeLoading() {
      if (loadingRemoved) return;
      loadingRemoved = true;
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('loaded');
        setTimeout(() => loading.remove(), 500);
      }
    }
    
    window.addEventListener('flutter-first-frame', removeLoading);
    
    // Fallback: remove loading screen after 10 seconds even if Flutter doesn't load
    setTimeout(removeLoading, 10000);
    
    // Defer non-critical resources
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        // Preload critical fonts or resources here if needed
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async defer></script>
</body>
